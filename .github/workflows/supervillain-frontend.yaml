name: supervillain-frontend
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - build/**
jobs:
  test:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: website

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Test using docker-compose file
        run: docker-compose --file build/docker-compose.yaml up test

  build-and-push:
    needs: test
    
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build --file build/dockerfile --tag ghcr.io/foodyfood/supervillain:latest ./build/

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/foodyfood/supervillain:latest