<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supervillain Hub</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/et-lineicon.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,500,400italic,500italic,700"
      rel="stylesheet"
      type="text/css"
    />
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Preloader -->
    <div class="animationload">
      <div class="loader">Loading...</div>
    </div>
    <!-- End Preloader -->

    <section id="home">
      <div class="content">
        <div id="large-header" class="large-header">
          <canvas id="demo-canvas"></canvas>
          <div id="countdown_dashboard" class="home-main container">
            <div class="row">
              <div class="logo">
                <!-- <img src="images/logo.png" alt="logo" /> -->
              </div>
            </div>
            <div class="row">
              <h1 style="color: #d3d3d3">The Supervillain Hub!</h1>
              <h3 style="color: #d3d3d3">Coming Soon...</h3>
            </div>
            <!-- END ROW -->
          </div>
          <!-- END COUNTDOWN -->
        </div>
        <!-- LARGE HEADER -->
      </div>
      <!-- END CONTENT -->
    </section>


    <footer class="footer">
      <div class="container text-center">
        <div class="row">
          <p>
            The Supervillain Hub
            <script>
              document.write(/\d{4}/.exec(Date())[0]);
            </script>
          </p>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.lwtCountdown-1.0.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/animated.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
